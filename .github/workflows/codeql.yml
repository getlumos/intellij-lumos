# TEMPORARILY DISABLED: CodeQL does not yet support Kotlin 2.3.0
# Error: "Kotlin version 2.3.0 is too recent. CodeQL currently supports versions below 2.2.30"
# Re-enable when GitHub updates CodeQL Kotlin support
# Tracking: https://github.com/github/codeql/issues
name: CodeQL Security Analysis

on:
  # Disabled until CodeQL supports Kotlin 2.3.0
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  # schedule:
  #   - cron: '0 0 * * 1'
  workflow_dispatch:  # Manual trigger only

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          queries: security-extended

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java-kotlin"
